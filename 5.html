<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
    <link rel="stylesheet" href="mystyle5.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Centered Page Title -->
    <h1>Author Page</h1>

    <!-- Numbered List of Team Members -->
    <div class="team-list-container">
        <ol type="A"> <!-- Lettered List -->
            <li><strong>John Doe</strong> - Student ID: 12345</li>
            <li><strong>Jane Smith</strong> - Student ID: 67890</li>
            <li><strong>Mary Johnson</strong> - Student ID: 11223</li>
            <li><strong>James Brown</strong> - Student ID: 44556</li>
        </ol>
    </div>

    <!-- Links -->
    <div class="links">
        <p><strong>GitHub Repository:</strong> <a href="https://github.com/your-repository" target="_blank">Visit GitHub Repository</a></p>
        <p><strong>GitHub Network Graph:</strong> <a href="https://github.com/your-repository/insights/network" target="_blank">View Network Graph</a></p>
    </div>

</body>
</html>
